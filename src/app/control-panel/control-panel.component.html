<input type="number" class="form form-control" placeholder="First Input" [(ngModel)]="input1">
<br>
<input type="number" class="form form-control" placeholder="Second Input" [(ngModel)]="input2">
<hr>
<h5 class="text-success">Result: </h5> <span><p *ngIf="!cleared" class="text-primary">{{result}}</p></span>


<hr>
<div class="operations">
    <button class="btn btn-primary operation" (click)="add()">+</button>
    <button class="btn btn-warning operation" (click)="multiply()">X</button>
    <button class="btn btn-success operation" (click)="subtract()">-</button>
    <button class="btn btn-info operation" (click)="divide()">/</button>   
    <button class="btn btn-danger operation"(click)="clear()">C</button>
</div>
